---
applications:
  - name: copilotkit-forms
    path: app
    memory: 1G
    instances: 1
    buildpacks:
      - nodejs_buildpack
    command: npm run build && npm run start
    env:
      NODE_ENV: production
      NPM_CONFIG_PRODUCTION: false
      VITE_COPILOTKIT_PUBLIC_API_KEY: ""
      VITE_SUPABASE_URL: ""
      VITE_SUPABASE_ANON_KEY: ""
      VITE_COPILOTKIT_RUNTIME_URL: ""
