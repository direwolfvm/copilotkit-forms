---
applications:
  - name: copilotkit-forms
    path: app
    memory: 4G
    staging_memory: 4G
    instances: 1
    buildpacks:
      - nodejs_buildpack
    command: npm run start
    env:
      NODE_ENV: production
      NPM_CONFIG_PRODUCTION: true
    health-check-type: http
    health-check-http-endpoint: /
    timeout: 180
